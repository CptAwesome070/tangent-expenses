<ion-navbar *navbar>
  <ion-title>
    New Expense
  </ion-title>
</ion-navbar>

<ion-content class="home" >
  <ion-fab top right #fabC>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="takePicture(fabC)"><ion-icon name="camera"></ion-icon></button>
      <!-- Test -->
      <!--<button ion-fab (click)="performOCR(fabC)"><ion-icon name="logo-googleplus"></ion-icon></button>-->
    </ion-fab-list>
  </ion-fab>

  <ion-fab left bottom #fabP>
    <button ion-fab color="light"><ion-icon name="archive"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="promptItem(fabP)">NEW</button>
      <button ion-fab color="danger" (press)="totalAlert()"  style="color: #FFF; text-shadow:-0.5px -0.5px 0 #000,0.5px -0.5px 0 #000,-0.5px 0.5px 0 #000,0.5px 0.5px 0 #000;  " (click)="selectTotal(fabP)">T</button>
      <button ion-fab (press)="itemAlert(item)" [style.background-color]="item.colour" style="color: #FFF; text-shadow:-0.5px -0.5px 0 #000,0.5px -0.5px 0 #000,-0.5px 0.5px 0 #000,0.5px 0.5px 0 #000;  " *ngFor="let item of lineItems; let i = index" (click)="selectItem(item,fabP)">{{i}}</button>

    </ion-fab-list>
  </ion-fab>

  <canvas id="tempCanvas" (tap)="tapEvent($event)" (press)="pressEvent($event)"></canvas>
</ion-content>
