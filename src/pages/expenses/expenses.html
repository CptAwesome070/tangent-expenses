<ion-header>

  <ion-navbar>
    <ion-title>Expenses</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let expense of expenses">
      <ion-avatar item-left>
        <img [src]="expense.image">
      </ion-avatar>
      <h2>{{expense.description}}</h2>
      <p>{{expense.date}}</p>

      <button ion-button round item-right><ion-icon name="mail"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
